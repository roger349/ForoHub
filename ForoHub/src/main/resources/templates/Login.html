<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../static/css/LoginCss.css">
    <title>Login y Registro de Usuarios</title>
</head>
    <body style = "margin-top: 100px ; background-image:url(../static/img/fondoAluramarron.png); background-size:cover;">
               <div class="row d-flex justify-content-center align-items-center">
                   <div class="formularioRegistro">
                       <div class="tarjeta" style="border-radius: 10px;">
                           <div>
                                   <p class="text-white-50 mb-5">Por favor ingrese su nombre de usuario y contraseña</p>
                                   <div class="form-outline form-white mb-4">
                                       <input type="email" id="typeEmailX" class="form-control" />
                                       <label class="form-label" for="typeEmailX">Nombre de usuario</label>
                                   </div>
                                   <div class="form-outline form-white mb-4">
                                       <input type="password" id="tipoPassword" class="form-control" />
                                       <label class="form-label" for="tipoPassword">Contraseña</label>
                                   </div>
                                   <button class="btn btn-outline" type="submit">Login</button>
                                   <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                       <a href="https://www.facebook.com/" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                       <a href="https://ar.linkedin.com/" class="text-white"><i class="fab fa-linkedin fa-lg mx-4 px-2"></i></a>
                                       <a href="https://www.google.com/" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                   </div>
                               <div>
                                   <p class="mb-0">No tiene cuenta? <a href="../templates/registrarUsuario.html" class="text-white-50 fw-bold">registrese</a>
                                   </p>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
    </body>
</html>
