<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App-Foro</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body style=" background-image:url(../static/img/fondoAluramarron.png); background-size:cover;">
     <div><img id="logoAlura" src="../static/img/alura.svg" alt=""> </div>
     <div class="cointainer">
        <div id="cuadroOpcion" class="row" >
            <div id="Seleccionar" class="col-3">
                <p><strong>Topicos Recientes</strong></p>
                   <form>
                       <label for="Categorias"></label>
                           <select id="Categorias">
                               <option>Selecione Categoria para Mostrar</option>
                               <option value="Programacion">Programacion</option>
                               <option value="FrontEnd">Front End</option>
                               <option value="BackEnd">Back End</option>
                               <option value="DataScience">Data Science</option>
                               <option value="DevOps">DevOps</option>
                           </select>
                   </form>
            </div>
            <div id="botones" class="col-5">
                 <button class="botonTodos" type="button">Todos</button>
                 <button class="botonSinResolver" type="button">Sin Resolver</button>
                 <button class="botonResueltos" type="button">Resueltos</button>
            </div>
            <div class="col-4">
                 <form class="topico">
                     <button class="botonCrearTopico" type="button">Crear Nuevo Topico</button>
                     <label for="textoIngresado"></label>
                     <textarea id="textoIngresado" style="resize:none" placeholder="Busque por Tema"></textarea>
                     <button class="botonBuscar" type="button" onclick="mostrarTextoEncriptado()" style="border:none">
                         <img id="logoBuscar" src="../static/img/buscar4.png" alt=""></button>
                 </form>
             </div>
        </div>
        <div id="cuadroMostrar" class="row">
                     <form>
                         <label for="salidadTexto"></label>
                         <textarea id="salidadTexto" style="resize:none"></textarea>
                         <!--<button class="botonCopiar" type="button" onclick="copyToClipboard()">Copiar</button>-->
                     </form>
        </div>
     </div>
    <footer><strong>RogerE.Roldan/2024/AppForo</strong></footer>
    <script src="../static/js/funciones.js"></script>
</body>
</html>
