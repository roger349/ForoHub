<body style="background-image:url(../static/img/fondoAluramarron.png); background-size:cover;">
<div><img id="logoAlura" src="../static/img/alura.svg" alt="">

</div>

            </form>

        </div>
        <div class="col-5">
            <form class="topico">
                <button id="crearTopicoBtn" class="botonCrearTopico" type="button">Crear Nuevo Topico</button>

            </form>
            <button class="botonBuscar" type="button" onclick=" ">
