<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../static/css/resgistrarUsuario.css">
</head>
<body style="margin-top: 100px ; background-image:url(../static/img/fondoAluramarron.png); background-size:cover;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="tarjeta">
                    <div class="card" style="border-radius: 10px;">
                        <div class="card-body p-3">
                            <p class="crearCuenta">Crear Cuenta</p>
                            <form>
                                <div data-mdb-input-init class="form-outline mb-2">
                                    <input type="text" id="registrarform" class="form-control" />
                                    <label class="form-label" for="registrarform">Nombre de usuario</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-2">
                                    <input type="email" id="registrarform1" class="form-control" />
                                    <label class="form-label" for="registrarform1">Correo electronico</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-2">
                                    <input type="password" id="registrarform2" class="form-control" />
                                    <label class="form-label" for="registrarform2">Contrase√±a</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button  type="button" class="btn btn-success">Registrar</button>
                                </div>
                                <p class="text-center text-muted mt-3 mb-0">ya tiene una cuenta? <a href="../templates/Login.html"
                                        class="fw-bold text-body"><u>Login</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
